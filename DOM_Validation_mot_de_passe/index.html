<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Validation mot de passe</title>
  </head>
  <body>
    <h1>Validation mot de passe</h1>

    <form>
      <label
        ><span>Mot de passe</span> <input required type="password" name="password1"
      /></label>
      <label
        ><span>Mot de passe (répété)</span> <input required type="password" name="password2"
      /></label>
    </form>

    <div class="tutorial">
      <h1>Instructions</h1>
      <p>
        Faire en sorte que quand le contenu d'un des deux champs change, le programme vérifie si la valeur des deux champs est
        identique.
      </p>
      <p>
        Si ce n’est pas le cas ajouter la classe <em>error</em> aux deux champs.
      </p>
    </div>
    <!-- à laisser pour l'auto-refresh -->
    <script src="src/index.js"></script>
  </body>
